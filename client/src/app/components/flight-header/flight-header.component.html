<div>
    <app-logout (iconClick)="logout()"></app-logout>
    <div class="logo-wrapper">
        <img src="../../../assets/klm_logo.png" class="logo" />
    </div>
    <div class="passenger-info-wraper">
        <p *ngIf="passengerTitle" class="passenger-text">{{passengerTitle}}. {{passengerName}} {{passengerLastName}}</p>
        <span *ngIf="bookingCode" class="passenger-text">{{bookingCode}}</span>
    </div>
</div>
